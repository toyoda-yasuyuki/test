<body>
    <script>
        function isIOS() {
          try {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const platform = navigator.platform;

            const iOSPlatforms = ['iPhone', 'iPad', 'iPod', 'iPhone Simulator', 'iPad Simulator', 'iPod Simulator'];
            const isTouchMac = ua.includes('Mac') && 'ontouchend' in document;

            return iOSPlatforms.includes(platform) || isTouchMac;
          } catch (e) {
            return false;
          }
        }

        if (isIOS()) {
            //location.href = "jp.co.mc-ubs.lefront://userInfoInput" + location.search;

        }
    </script>
