<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function isIOS() {
          try {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const platform = navigator.platform.toLowerCase();

            const iOSPlatforms = ['iphone', 'ipad', 'ipod', 'iphone simulator', 'ipad simulator', 'ipod simulator'];
            const isTouchMac = ua.toLowerCase().includes('mac') && 'ontouchend' in document;

            return iOSPlatforms.includes(platform) || isTouchMac;
          } catch (e) {
            return false;
          }
        }

        if (isIOS()) {
            location.href = "jp.co.kjrm.narafaapp://userInfoInput" + location.search;
        } else {
            location.href = "jp.co.kjrm.narafaapp.deeplink://userInfoInput" + location.search;
        }
    </script>
</body>
</html>
